version: "3.1"
stories:
  - story: User applies for a scheme
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_options  # Show options to the user
      - intent: scheme_apply  # User selects to apply for a scheme
      - action: utter_list_of_schemes  # Show the list of schemes

  - story: User asks about a scheme
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_options
      - intent: scheme_know
      - action: utter_goodbye
