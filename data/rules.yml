version: "3.1"
rules:

  - rule: Activate the scheme apply form
    steps:
      - intent: choose_scheme
      - action: scheme_apply_form
      - active_loop: scheme_apply_form

  - rule: Submit the form
    condition:
      - active_loop: scheme_apply_form  # Ensure the form is active and slots are filled
    steps:
      - action: action_submit_scheme_form  # Submit the form
      - active_loop: null  # Deactivate the form
