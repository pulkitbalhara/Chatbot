version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good evening
      - hey there

  - intent: apply_scheme
    examples: |
      - I want to apply for a scheme
      - I want to apply for Pradhan Mantri Awas Yojana
      - Can I apply for a government scheme?
      - Apply for a scheme
      - How can I apply for the housing scheme?

  - intent: select_scheme
    examples: |
      - I want to apply for [Pradhan Mantri Awas Yojana](scheme_name)
      - Apply for [Pradhan Mantri Awas Yojana](scheme_name)
      - [Pradhan Mantri Awas Yojana](scheme_name)
      - I choose [Pradhan Mantri Awas Yojana](scheme_name)

  - intent: query_emergency_contact
    examples: |
      - I need emergency contact details
      - Can you give me emergency contact numbers?
      - I need contact information for emergencies
      - Please provide emergency contacts

  - intent: emergency_contact_type
    examples: |
      - I need contact for [Hospital](em_contact_type)
      - Give me the [Hospital](em_contact_type) number
      - Contact for [Hospital](em_contact_type)
      - I need [Hospital](em_contact_type) contact details

  - intent: affirm
    examples: |
      - yes
      - sure
      - of course
      - definitely
      - yeah

  - intent: deny
    examples: |
      - no
      - not now
      - maybe later
      - I don't want to
      - nope

