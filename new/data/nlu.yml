version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: scheme_know
  examples: |
    - I want to know about a scheme
    - I want to learn about a scheme
    - Tell me about a scheme
    - Can you explain a scheme?
    - What schemes are available?
    - Tell me about [Pradhan Mantri Awas Yojana](scheme)
    - What is [Ayushman Bharat](scheme)?
    - How does [National Pension Scheme](scheme) work?
    - Explain the [Pradhan Mantri Jan Dhan Yojana](scheme)
    - Give me details about [PM Kisan Yojana](scheme)
    - I want to know about the [Swachh Bharat Mission](scheme)
    - Can I get information about the [Digital India](scheme)?
    - What are the benefits of [Startup India](scheme)?
    - Can you tell me more about the [Mudra Loan Scheme](scheme)?
    - Explain the procedure for [Stand Up India](scheme)
    - How do I apply for [Beti Bachao Beti Padhao](scheme)?

- intent: scheme_apply
  examples: |
    - I want to apply for a scheme
    - How do I apply for a scheme?
    - Can you help me apply for [Pradhan Mantri Awas Yojana](scheme)?
    - I want to enroll in [Ayushman Bharat](scheme)
    - What is the process to apply for [PM Kisan Yojana](scheme)?
    - How can I sign up for [Mudra Loan Scheme](scheme)?
    - I need assistance in applying for [National Pension Scheme](scheme)
    - What documents do I need to apply for [Startup India](scheme)?
    - Can you guide me through the application process for [Digital India](scheme)?
    - How can I enroll in [Swachh Bharat Mission](scheme)?

- intent: choose_scheme
  examples: |
    - [Pradhan Mantri Awas Yojana](scheme_name)
    - [Ayushman Bharat](scheme_name)
    - [PM Kisan Yojana](scheme_name)
    - [Startup India](scheme_name)
    - [Mudra Loan Scheme](scheme_name)
    - I want to apply for [Pradhan Mantri Awas Yojana](scheme_name)
    - Help me apply for [Pradhan Mantri Awas Yojana](scheme_name)
    - Please enroll me in [Pradhan Mantri Awas Yojana](scheme_name)
    - Apply for [Pradhan Mantri Awas Yojana](scheme_name)
    - Register me for [Pradhan Mantri Awas Yojana](scheme_name)
    - I would like to enroll in [Pradhan Mantri Awas Yojana](scheme_name)
    - [Pradhan Mantri Awas Yojana](scheme_name) sounds good for me
    - I'd like to apply for [Pradhan Mantri Awas Yojana](scheme_name)

- intent: certificate_apply
  examples: |
    - I want to apply for a certificate
    - How do I apply for a certificate?
    - Can you help me apply for a birth certificate?
    - I need to apply for a death certificate
    - How can I apply for a caste certificate?
    - What is the process for applying for an income certificate?
    - How do I get a residence certificate?
    - Can I apply for a disability certificate online?
    - I want to apply for a marriage certificate
    - How can I obtain a domicile certificate?
- intent: get_emergency_contact
  examples: |
    - I need the emergency contact for the hospital
    - Can you give me the emergency contact numbers?
    - Provide the helpline number for emergencies
    - How do I contact the fire department in case of emergency?
    - What is the police emergency contact?
    - I need the number for disaster relief
    - How do I reach the ambulance services?
    - Who should I call in case of a flood?
    - Give me the contact for medical emergencies
    - Provide emergency contact for natural disasters
- intent: report_grievance
  examples: |
    - I want to report a grievance
    - How do I file a complaint?
    - I need to submit a grievance
    - Can you help me report a complaint?
    - Where can I file a grievance?
    - I need to report an issue with the [PM Kisan Yojana](scheme)
    - How do I raise a complaint for [Ayushman Bharat](scheme)?
    - I want to file a grievance about the service
    - How do I lodge a complaint about government services?
    - Can I submit a grievance online?
- intent: report_disaster
  examples: |
    - I want to report a disaster
    - How do I report a natural disaster?
    - I need to inform about a flood
    - Can I report an earthquake here?
    - Who do I contact to report a landslide?
    - I want to file a report about a storm
    - How do I notify authorities about a forest fire?
    - I need to report a disaster in my area
    - How do I alert the administration about a cyclone?
    - Where can I report a disaster situation?
