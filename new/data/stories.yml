version: "3.1"
stories:
  - story: User applies for a scheme
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_options  # Show options to the user
      - intent: scheme_apply  # User selects to apply for a scheme
      - action: utter_list_of_schemes  # Show the list of schemes
      - intent: choose_scheme
        entities:
          - scheme_name: "Pradhan Mantri Awas Yojana"  # User selects a scheme
      - slot_was_set:
          - scheme_name: "Pradhan Mantri Awas Yojana"
      - action: scheme_apply_form
      - active_loop: scheme_apply_form
      # The form logic and submission will be handled in rules, not here

  - story: User asks about a scheme
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_options
      - intent: scheme_know
      - action: utter_goodbye
